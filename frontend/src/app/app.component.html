<!--The content below is only a placeholder and can be replaced.-->
<nz-tabset [nzSelectedIndex]="1" style="height:100%">
  <nz-tab>
    <ng-template #nzTabHeading>
      Records
    </ng-template>
  </nz-tab>
  <nz-tab>
    <ng-template #nzTabHeading>
      Accounts
    </ng-template>
    <span>
      <nz-layout>
        <nz-sider style="background:#fff;">
          <ul nz-menu [nzMode]="'vertical'">
            <li nz-menu-item *ngFor="let acctType of acctTypeList" (click)="getAccountsByType(acctType.key)">{{acctType.value}}</li>
          </ul>
        </nz-sider>
        <nz-layout style="background:#fff;overflow:auto">
          <div>
            <div nz-row style="padding:0 24px 24px;">
              <div nz-col>
                <button nz-button>
                  <span>Create</span>
                </button>
                <button nz-button>
                  <span>Modify</span>
                </button>
                <button nz-button>
                  <span>Delete</span>
                </button>
              </div>
            </div>
            <nz-table #nzTable [nzDataSource]="accounts" [nzIsPagination]="false">
              <thead nz-thead>
                <tr>
                  <th nz-th>
                    <span>Name</span>
                  </th>
                  <th nz-th>
                    <span>Status</span>
                  </th>
                  <th nz-th>
                    <span>Balance</span>
                  </th>
                  <th nz-th>
                    <span>Remark</span>
                  </th>
                </tr>
              </thead>
              <tbody nz-tbody>
                <tr nz-tbody-tr *ngFor="let account of accounts" style="height:30px" (click)="selectAcct(account)">
                  <td nz-td>{{account.name}}</td>
                  <td nz-td>{{account.status}}</td>
                  <td nz-td>{{account.balance}}</td>
                  <td nz-td>{{account.remark}}</td>
                </tr>
              </tbody>
            </nz-table>
          </div>
          <div *ngIf="acctDetail">
            <div style="padding:24px 0;">
              <span>Account Detail</span>
            </div>
            <form nz-form>
              <div>
                <div nz-form-item nz-row>
                  <div nz-form-label nz-col [nzSpan]="2" style="text-align: left;">
                    <label for="name">Name</label>
                  </div>
                  <div nz-form-control nz-col [nzSpan]="6">
                    <nz-input [(ngModel)]="acctDetail.name" [ngModelOptions]="{standalone: true}" [nzPlaceHolder]="'Name'" [nzId]="'name'">
                    </nz-input>
                  </div>
                </div>
                <div nz-form-item nz-row>
                  <div nz-form-label nz-col [nzSpan]="2" style="text-align: left;">
                    <label for="status">Status</label>
                  </div>
                  <div nz-form-control nz-col [nzSpan]="6">
                    <nz-select [(ngModel)]="acctDetail.status" [ngModelOptions]="{standalone: true}" [nzPlaceHolder]="'choose option'">
                      <nz-option *ngFor="let acctStatus of acctStatusList" [nzLabel]="acctStatus.value" [nzValue]="acctStatus.key">
                      </nz-option>
                    </nz-select>
                  </div>
                </div>
                <div nz-form-item nz-row>
                  <div nz-form-label nz-col [nzSpan]="2" style="text-align: left;">
                    <label for="remark">Remark</label>
                  </div>
                  <div nz-form-control nz-col [nzSpan]="6">
                    <nz-input [(ngModel)]="acctDetail.remark" [ngModelOptions]="{standalone: true}" [nzType]="'textarea'" [nzPlaceHolder]="'Remark'" [nzId]="'Remark'">
                    </nz-input>
                  </div>
                </div>
              </div>
              <div nz-row>
                <div nz-col [nzSpan]="8" style="text-align: right;">
                  <button nz-button [nzType]="'primary'">Save</button>
                  <button nz-button>Cancel</button>
                </div>
              </div>
            </form>
          </div>
        </nz-layout>
      </nz-layout>
    </span>
  </nz-tab>
  <nz-tab>
    <ng-template #nzTabHeading>
      Categories
    </ng-template>
  </nz-tab>
</nz-tabset>
